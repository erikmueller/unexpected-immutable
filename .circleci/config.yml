defaults: &defaults
  working_directory: /root/unexpected-immutable
  docker:
      - image: node:boron-alpine

version: 2
jobs:
  build_and_test:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: npm test
  deploy:
    <<: *defaults
    requires:
      - build_and_test
    steps:
      - deploy:
          name: NPM login
          command: echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - deploy:
          name: Build and Publish
          command: npm publish

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build_and_test
      - deploy:
          filters:
            branches:
              only: master
